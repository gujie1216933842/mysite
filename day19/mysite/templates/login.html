<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/login/" method="post"  enctype="multipart/form-data">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="text" name="password"></td>
        </tr>
        <tr>
            <td>性别:</td>
            <td><input type="radio" name="gender" value="1">男
                <input type="radio" name="gender" value="0">女
            </td>
        </tr>
        <tr>
            <td>爱好:</td>
            <td><input type="checkbox" name="aihao" value="1">足球
                <input type="checkbox" name="aihao" value="2">篮球
                <input type="checkbox" name="aihao" value="3">排球
            </td>
        </tr>
         <tr>
            <td>图片:</td>
            <td>
                <input type="file" name="pic">上传图片

            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit"></td>
        </tr>

    </table>

</form>
</body>
</html>
